version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - corepack enable
            - cd .. && pnpm install --frozen-lockfile && cd app
        build:
          commands:
            - pnpm run build
      artifacts:
        baseDirectory: .next
        files:
          - "**/*"
      cache:
        paths:
          - .next/cache/**/*
          - node_modules/**/*
      buildPath: app
    appRoot: app
