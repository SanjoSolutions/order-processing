version: 1
applications:
  - frontend:
      buildPath: "/"
      phases:
        preBuild:
          commands:
            - corepack enable
            - corepack prepare pnpm@latest-9 --activate
            - pnpm config set store-dir ~/.pnpm-store
            - pnpm install --frozen-lockfile
        build:
          commands:
            - pnpm run --filter scheduling build
            - pnpm run --filter app build
      artifacts:
        baseDirectory: app/.next
        files:
          - "**/*"
      cache:
        paths:
          - app/.next/cache/**/*
          - node_modules/**/*
          - ~/.pnpm-store/**/*
    appRoot: app
